<body>
  <div class="bg-list-header">

    <div class="bg-list-header p-4 mb-4"
      style="background-color: #ddb393; border: 2px solid #c29b7f; border-radius: 0.75rem;">
      <h2 class="text-center mb-0">Générateur de groupes</h2>

      <div class="d-flex align-items-center  gap-4 mb-3" style="max-width: 600px;">
        <div class="d-flex align-items-center mt-4" style="gap: 10px;">
          <label for="numberOfGroups" class="form-label mb-0">Nombre :</label>
          <input type="number" id="numberOfGroups" name="numberOfGroups" class="form-control form-control-custom"
            style="width: 55px; background-color: #bd8e6a; font-weight: 600;" min="1" [(ngModel)]="numberOfGroups" required />
        </div>

        <div class="form-check d-flex align-items-center ms-4 pt-4">
          <input type="checkbox" id="mixerAncienDwwm" name="mixerAncienDwwm" class="form-check-input"
            [(ngModel)]="criteria.mixerAncienDwwm" />
          <label for="mixerAncienDwwm" class="form-check-label ms-3 mb-0">Mixer dwwm</label>
        </div>

        <div class="form-check d-flex align-items-center pt-4">
          <input type="checkbox" id="mixerAge" name="mixerAge" class="form-check-input"
            [(ngModel)]="criteria.mixerAge" />
          <label for="mixerAge" class="form-check-label ms-2 mb-0">Mixer âge</label>
        </div>
      </div>

    </div>

    <div *ngFor="let list of lists" class="mb-4" style="max-width: 600px;">
      <div class="p-3 mb-3" style="background-color: #ddb393; border: 1px solid #7a5a49; border-radius: 0.375rem;">
        <h4 class="mb-3">{{ list.name }}</h4>

        <form #groupForm="ngForm" (ngSubmit)="generateForList(list.id)" novalidate>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary-custom" style="width: 45%;" [disabled]="groupForm.invalid">
              Générer les groupes
            </button>
          </div>
        </form>

        <div *ngIf="list.generatedGroups && list.generatedGroups.length > 0" class="mt-3">
          <div *ngFor="let group of list.generatedGroups" class="group-card mb-3">
            <h3>{{ group.name }} </h3>
            <ul>
              <li *ngFor="let person of group.persons" style="font-weight: 600;">
                {{ person.lastName }} ({{ person.age }} ans)
                <span *ngIf="person.isFormerDwwm">- Ancien DWWM</span>
              </li>
            </ul>
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-danger-custom" (click)="list.generatedGroups = []">
              Supprimer les groupes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="text-danger mt-3 text-center fw-bold">{{ errorMessage }}</div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
