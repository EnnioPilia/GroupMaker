<div class="login-container">
  <h2>Connexion</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

    <label>Email</label>
    <input type="email" name="email" [(ngModel)]="email" required #emailInput="ngModel" />
    <div *ngIf="emailInput.invalid && emailInput.touched" class="error">Email requis</div>

    <label>Mot de passe</label>
    <input type="password" name="password" [(ngModel)]="password" required #passwordInput="ngModel" />
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">Mot de passe requis</div>

    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </form>
</div>
