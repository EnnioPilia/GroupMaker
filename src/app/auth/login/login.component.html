<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - Bootstrap caramel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="bg-list-header">
    <h2>Connexion</h2>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control form-control-custom" [(ngModel)]="email"
          required #emailInput="ngModel" [class.is-invalid]="emailInput.invalid && emailInput.touched" />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
          Email requis
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" id="password" name="password" class="form-control form-control-custom"
          [(ngModel)]="password" required #passwordInput="ngModel"
          [class.is-invalid]="passwordInput.invalid && passwordInput.touched" />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
          Mot de passe requis
        </div>
      </div>

      <button type="submit" class="btn btn-primary-custom" [disabled]="loginForm.invalid">
        Se connecter
      </button>

      <div *ngIf="errorMessage" class="text-danger fw-bold mt-3 text-center">{{ errorMessage }}</div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
